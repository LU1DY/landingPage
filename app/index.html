<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward_ios"
    />
  </head>
  <body>
    <header class="flex row align-center justify-center">
      <nav class="flex row align-center container">
        <h6>Pet.care</h6>
        <div id="linksMenu" class="links flex align-center visible">
          <ul class="flex row align-center">
            <li><a href="">Home</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Training</a></li>
            <li><a href="">Medi-care</a></li>
          </ul>

          <a class="sign flex align-center" href="">
            <p>Sign up</p>
            <i class="bi bi-box-arrow-in-right"></i
          ></a>
        </div>
        <input id="checkbox" type="checkbox" />
        <label class="toggle" for="checkbox">
          <div id="bar1" class="bars"></div>
          <div id="bar2" class="bars"></div>
          <div id="bar3" class="bars"></div>
        </label>
      </nav>
    </header>
    <main class="container center column">
      <section id="hero" class="flex align-center">
        <div class="col1">
          <h1>
            <span class="flex align-center">
              Your Pet <img src="dog.png" alt="" /><br
            /></span>
            Care Center
          </h1>
          <p>
            Before you bring home your pet.be sure you`re <br />
            ready to tack care of it porperly.
          </p>
          <div class="buttons flex align-center">
            <button class="center">
              <p>Our Services</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#0c0c0c"
              >
                <path
                  d="M579-480 285-774q-15-15-14.5-35.5T286-845q15-15 35.5-15t35.5 15l307 308q12 12 18 27t6 30q0 15-6 30t-18 27L356-115q-15 15-35 14.5T286-116q-15-15-15-35.5t15-35.5l293-293Z"
                />
              </svg></button
            ><button class="flex align-center justify-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#0c0c0c"
              >
                <path
                  d="M798-120q-125 0-247-54.5T329-329Q229-429 174.5-551T120-798q0-18 12-30t30-12h162q14 0 25 9.5t13 22.5l26 140q2 16-1 27t-11 19l-97 98q20 37 47.5 71.5T387-386q31 31 65 57.5t72 48.5l94-94q9-9 23.5-13.5T670-390l138 28q14 4 23 14.5t9 23.5v162q0 18-12 30t-30 12ZM241-600l66-66-17-94h-89q5 41 14 81t26 79Zm358 358q39 17 79.5 27t81.5 13v-88l-94-19-67 67ZM241-600Zm358 358Z"
                />
              </svg>
              <p>Schedule a call</p>
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>
